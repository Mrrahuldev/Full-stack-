    <script>
        var x=1;
        console.log(x);

        x+=1; // x=x+1

        var a=10
        a-=1; // a=a-1
        console.log(a);

        var b=20;
        b*=1; // b=b*1
        console.log(b);

        var c=30;
        c/=1; // c=c/1
        console.log(c);

        var d=40;
        d%=1; // d=d%1
        console.log(d);
    </script>
