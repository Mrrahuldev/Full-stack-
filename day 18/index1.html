<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=10;
        var b=20;
        var c=a+b;
        console.log("Sum is "+c);

        var d=b-a;
        console.log("Substraction is "+d);

        var e=a*b;
        console.log("Multiplication is "+e);

        var f=a/b;
        console.log("Division is "+f);

        var g=b%a;
        console.log("Remainder is "+g);

        var h=1;
        console.log(++h); // pre-increment operator

        var i=3;
        console.log(i++); // post-increment operator
        console.log(i);
    </script>
</head>
<body>
    
</body>
</html>
