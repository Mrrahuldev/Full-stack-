<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> // Pop
        var arr=[6,2,5,3,9];
        class Car{
            constructor(arr){
                this.arr=arr;
                this.top=this.arr.length-1;
            }
            show(){
                if(this.top==-1){
                    console.log("Stack Underflow");
                    return;
                }
                this.top=this.top-1;
                this.arr=this.arr.slice(0,this.top+1);
                console.log(this.arr);
                return;
            }
        }
        var obj=new Car(arr);
        for(i=0; i<=5; i++){
            obj.show();
        }
    </script>
</head>
<body>
    
</body>
</html>
