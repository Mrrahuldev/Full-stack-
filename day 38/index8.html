<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> // peek: returns first element
        class Car{
            constructor(){
                this.item={};
                this.a=0;
                this.b=0;
            }
            show(x){
                this.item[this.a]=x;
                this.a++;
            }
            show1(){
                return this.item[this.b];
            }
        }
        var obj=new Car();
        obj.show(18);
        obj.show(19);
        obj.show(20);
        console.log(obj.item);
        console.log(obj.show1());
    </script>
</head>
<body>
    
</body>
</html>
