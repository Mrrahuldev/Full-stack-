<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> //Fibonacci series
        function show(n) {
            if (n <= 1) {
                return n;
            }
            return show(n-1) + show(n-2);
        }

        var x = Number(prompt("Enter nth number"));
        for (i = 0; i < x; i++) {
            console.log(show(i));
        }
    </script>
</head>
