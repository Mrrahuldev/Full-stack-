<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> // Circular Singly Linked List
        	class Node {
		constructor() {
			this.data = 0;
			this.next = null;
		}
	}

function addToEmpty(last, data) { // it is the only node, so its next node is pointing to itself
	// This function is only for empty list		
	if (last != null) return last;
	// Creating a node dynamically.		
	var temp = new Node();
	// Assigning the data.	
	temp.data = data;
	last = temp;
     // Note : list was empty. We link single node
    // to itself.	
	last.next = last;
	return last;
}

function addBegin(last, data) {
	if (last == null) return addToEmpty(last, data);

    // Creating a node dynamically.
	var temp = new Node();

    // Assigning the data.
	temp.data = data;

    // Adjusting the links.
	temp.next = last.next;
	last.next = temp;
	return last;
}

function addEnd(last, data) {
	if (last == null) return addToEmpty(last, data);
	var temp = new Node();
	temp.data = data;
	temp.next = last.next;
	last.next = temp;
	last = temp;
	return last;
}

function addAfter(last, data, item) {
	if (last == null) return null;
	var temp, p;
	p = last.next;
	do {
		if (p.data == item) {
			temp = new Node();
			temp.data = data;
			temp.next = p.next;
			p.next = temp;
			if (p == last) last = temp;
			return last;
		}
		p = p.next;
	} while (p != last.next);
	document.write(item + " not present in the list. <br>");
	return last;
}

function traverse(last) {
	var p;
	// If list is empty, return.		
	if (last == null) {
		document.write("List is empty.<br>");
		return;
	}
	// Pointing to first Node of the list.	
	p = last.next;
	// Traversing the list.		
	do {
		document.write(p.data + " ");
		p = p.next;
	} while (p != last.next);
}

// Driver code	
var last = null;
last = addToEmpty(last, 6);
last = addBegin(last, 4);
last = addBegin(last, 2);
last = addEnd(last, 8);
last = addEnd(last, 12);
last = addAfter(last, 10, 8);
traverse(last);

    </script>
</head>

</body>
</html>
