    <script> //Deletion Operation in Double Linked List
        class Node{
            constructor(data){
                this.prev=null;
                this.data=data;
                this.next=null;
            }
        }
        class DoubleLinkedList{
            constructor(){
                this.head=null;
                this.size=null;
            }
            insert(data){
                var node=new Node(data);
                if(this.head==null){
                    this.head=node;
                }
                else{
                    var current=this.head;
                    while(current.next!==null){
                        current=current.next;
                    }
                    current.next=node;
                    node.prev=current;
                }
                this.size++;
            }
            traverse(){
                if(this.head==null){
                    console.log("List is empty");
                }
                else{
                    var current=this.head;
                    while(current.next!=null){
                        console.log(current.data);
                        current=current.next;
                    }
                    console.log(current.data);
                }
            }
            delete(){
                if(this.head===null){
                    console.log("List is empty");
                }
                else{
                    var current=this.head; // we will use current pointer
                    while(current.next.next!==null){ // it will iterate through every node in the list until current's next's next becomes null
                        current=current.next; // current will point to current's next and it will iterate
                    } // once current's next becomes null, it will come out of the loop
                    current.next=null;
                    this.size--;
                }
            }
        }
        const fruits=new DoubleLinkedList();
        fruits.insert("Grapes");
        fruits.insert("orange");
        fruits.insert("kiwi");
        fruits.insert("pear");
        console.log("elements before deleting:")
        fruits.traverse();
        fruits.delete();
        console.log("elements after deleting");
        fruits.traverse();
    </script>
