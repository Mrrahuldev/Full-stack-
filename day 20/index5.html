<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            var a=confirm("Do you want to continue?");
            if(a==true){
                document.write("Thanks for visiting us...");
            }
            else{
                document.write("Please try again later");
            }
        }
    </script>
</head>
<body>
    <button onclick="show()">Click me</button>
</body>
</html>
