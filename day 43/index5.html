<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> //union operation on set
        class Set{
            constructor(){
                this.items={};
            }
            add(element){
                this.items[element]=element;
            }
            traverse(){
                console.log(`Elements are ${Object.values(this.items)}`);
            }
            union(otherset){ // otherset is receiving parameters from set s2
                if(!(otherset instanceof Set)){
                    throw new Error("Must be instance of Set");
                }
                var unionSet=new Set(); // creating new set
                Object.values(this.items).forEach((element) => { // receiving values from set s1
                    unionSet.add(element); // inserting received values in newly created set
                });
                Object.values(otherset.items).forEach((element) => { // receiving values in set s2
                    unionSet.add(element); // inserting received values in newly created set
                });
                return unionSet;
            }
        }
        var s1=new Set();
        var s2=new Set();
        s1.add(10);
        s1.add(20);
        s1.add(50);
        s2.add(80);
        s2.add(20);
        s2.add(10);
        var s3=s1.union(s2);
        s3.traverse();
    </script>
</head>
<body>
    
</body>
</html>
