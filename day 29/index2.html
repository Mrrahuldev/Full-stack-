<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <button id="button1">Click me</button>
    <script>
        function show(){
            document.getElementById("div1").innerHTML="hello";
        }
        function show1(){
            document.getElementById("div2").innerHTML="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum, aut!";
        }
        document.getElementById("button1").addEventListener("click",show);
        document.getElementById("button1").addEventListener("click",show1);
    </script>
</body>
</html>
