<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> // Single Inheritance
        class Grandparent{
            show(){
                console.log("this is grandparent");
            }
        }
        class Parent extends Grandparent{
            show1(){
                console.log("this is parent");
            }
        }
        class Child extends Parent{
            show2(){
                console.log("this is child");
            }
        }
        var obj=new Grandparent();
        obj.show();

        var obj1=new Parent();
        obj1.show();
        obj1.show1();

        var obj2=new Child();
        obj2.show();
        obj2.show1();
        obj2.show2();
    </script>
</head>
<body>
    
</body>
</html>
