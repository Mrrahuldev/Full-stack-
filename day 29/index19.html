<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Car{
            #a;
            #b;
            #c;
            show(x,y){
                this.#a=x;
                this.#b=y;
                this.#c=this.#a+this.#b;
            }
            display(){
                console.log("Addition is "+this.#c);
            }
        }
        var obj=new Car();
        obj.show(10,20);
        obj.display();
    </script>
</head>

</body>
</html>
