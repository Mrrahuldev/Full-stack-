<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 100px;
            border: 1px solid red;
            text-align: center;
            overflow: auto;
        }
    </style>
    <script>
        function show(){
            var a=document.getElementById("input1").value;
            document.getElementById("div1").innerHTML=a;
        }
    </script>
</head>
<body>
    <div id="div1"></div>
    <input type="text" id="input1" onkeypress="show()"/>
</body>
</html>
