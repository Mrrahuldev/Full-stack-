<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Parent{
            show(){
                console.log("this is parent");
            }
        }
        class Child extends Parent{
            show(){
                console.log("this is child");
            }
        }
        var obj=new Child();
        obj.show();
    </script>
</head>
