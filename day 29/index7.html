<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            document.getElementById("div1").innerHTML="hello";
        }
    </script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <button onmousedown="show()">Click me</button>
</body>
</html>
