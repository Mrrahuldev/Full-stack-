<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent1{
            width: 160px;
            height: 160px;
            background-color: red;
            position: relative;
            z-index: 2;
        }
        .parent2{
            width: 160px;
            height: 160px;
            background-color: blue;
            position: absolute;
            top: 80px;
            left: 80px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="parent1"></div>
    <div class="parent2"></div>
</body>
</html>
