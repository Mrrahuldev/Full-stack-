<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(a,...b){
            return a+b.reduce((x,y) => x+y);
        }
        console.log("Sum is "+show(10,20));
        console.log("Sum is "+show(10,20,30));
        console.log("Sum is "+show(10,20,30,40));
    </script>
</head>
