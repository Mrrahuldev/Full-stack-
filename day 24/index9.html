    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function show() {
            var a = new Promise(function (res, rej) {
                if (2 > 1) {
                    res("it is resolved");
                }
                else {
                    rej("it is rejected");
                }
            });
            var x=await a;
            console.log(x);
        }
        show();
    </script>
