    <script>
        var a=new Promise(function(res,rej){
            if(2>1){
                res("it is resolved");
            }
            else{
                rej("it is rejected");
            }
        });
        a.then((x) => {
            console.log(x);
        })
        .catch((x) => {
            console.log(x);
        })
    </script>
