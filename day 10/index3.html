<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 80%;
            height: 800px;
            border: 1px solid black;
            margin: auto;
            display: flex;
        }
        .col{
            width: 40%;
            height: 100px;
            border: 1px solid red;
        
        }
        @media all and (min-width: 300px) and (max-width: 399px){
            .parent{
                justify-content: center;
                flex-wrap: wrap;
            }
            .col{
                width: 80%;
            }
        }
        @media all and (min-width: 400px) and (max-width: 600px){
            .parent{
                justify-content: center;
                flex-wrap: wrap;
            }
        }
        @media all and (min-width: 601px) and (max-width: 800px){
            .parent{
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
    </div>
</body>
</html>
