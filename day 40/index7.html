<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> //Search Operation in Single Linked List
        class Node{
            constructor(data){
                this.data=data;
                this.next=null;
            }
        }
        class LinkedList{
            constructor(){
                this.head=null;
                this.size=0;
            }
            insert(data){
                var node=new Node(data);
                var current;
                if(this.head==null){
                    this.head=node;
                }
                else{
                    current=this.head;
                    while(current.next!==null){
                        current=current.next;
                    }
                    current.next=node;
                }
                this.size++;
            }
            search(x){
                var current=this.head; // we will use current pointer
                var count=1;
                while(current.next!==null){ // it will iterate through every node in the list until current's next becomes null
                    if(current.data==x){ // if current's data == what we are searching
                        console.log(`${current.data} found at position--> ${count}`);
                    }
                    current=current.next; // current will point to current's next and it will iterate
                    count++;
                } // once current's next becomes null, it will come out of the loop
                if(current.data==x){ // this statement is again used for last item's search
                    console.log(`${current.data} found at position--> ${count}`);
                }
            }
        }
        var List1=new LinkedList();
        List1.insert(54);
        List1.insert(76);
        List1.insert("apple");
        List1.insert("kiwi");
        List1.search("76");
        List1.search("kiwi");
        List1.search("apple");
    </script>
</head>
<body>
    
</body>
</html>
