<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin: 20px auto;
            box-shadow: 5px 5px 0px 0px blue; /* x-axis, y-axis, blurness, spread, color */
            transition: 1s;
        }
        .box:hover{
            background-color: red;
        }
        button:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button>Click me</button>
</body>
</html>
