<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <body style="position: absolute; right: 0;">
        <div id="carouselExample" class="carousel slide" style="width: 600px;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./breakfast.jpg" class="w-100" alt="..." height="600px">
              </div>
              <div class="carousel-item">
                <img src="./dinner.jpg" class="w-100" alt="..." height="600px">
              </div>
              <div class="carousel-item">
                <img src="./drinks.jpg" class="w-100" alt="..." height="600px">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </body>
</body>
</html>
