<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> // Preorder Traversal - root, left, right
// Class containing left and right child of current
// node and key value
class Node {
	constructor(val) {
		this.key = val;
		this.left = null;
		this.right = null;
	}
}

// Root of Binary Tree
var root = null;

// Given a binary tree, print its nodes in preorder
function printPreorder(node) {
	if (node == null)
		return;

	// First print data of node
	console.log(node.key + " "); // root

	// Then recur on left subtree
	printPreorder(node.left); // left

	// Now recur on right subtree
	printPreorder(node.right); // right
}

// Driver method 
	// Inserting and making Tree structure
	root = new Node(1); // root
	root.left = new Node(2); // left side of root
	root.right = new Node(3); // right side of root
	root.left.left = new Node(4);
	root.left.right = new Node(5);

	console.log("Preorder traversal of binary tree is ");
	printPreorder(root);
    </script>
</head>
<body>
    
</body>
</html>
