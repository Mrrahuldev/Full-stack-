<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> // Postorder Traversal - left, right, root
// Class containing left and right child of current
// node and key value
class Node {
	constructor(val) {
		this.key = val;
		this.left = null;
		this.right = null;
	}
}

// Root of Binary Tree
var root = null;
	
// Given a binary tree, print its nodes according 
// to the "bottom-up" postorder traversal
function printPostorder(node) {
	if (node == null)
		return;

	// First recur on left subtree
	printPostorder(node.left); // left

	// Then recur on right subtree
	printPostorder(node.right); // right

	// Now deal with the node
	console.log(node.key + " "); // root
}

// Driver method
	// Inserting and making Tree structure
	root = new Node(1); // root
	root.left = new Node(2); // left side of root
	root.right = new Node(3); // right side of root
	root.left.left = new Node(4);
	root.left.right = new Node(5);

	console.log("Postorder traversal of binary tree is ");
	printPostorder(root);
    </script>
</head>
<body>
    
</body>
</html>
