<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Car{
            constructor(){
                this.table=new Array(8);
            }
            show(x){ // hash
                var a=0;
                for(var i=0; i<x.length; i++){
                    a+=x.charCodeAt(i);
                }
                return a%this.table.length;
            }
            show1(x,y){ // set
                const index=this.show(x);
                this.table[index]=[x,y];
            }
            show2(x){ // get
                const index=this.show(x);
                var keyvalue=this.table[index];
                console.log(keyvalue[1]);
            }
        }
        var obj=new Car();
        obj.show1("apples",220);
        obj.show1("oranges",80);
        obj.show1("kiwi",300);
        obj.show2("apples");
        obj.show2("oranges");
        obj.show2("kiwi");
    </script>
</head>
<body>
    
</body>
</html>
