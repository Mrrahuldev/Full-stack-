<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Car{
            constructor(){
                this.table=new Array(8);
            }
            show(x){
                var a=0;
                for(var i=0; i<x.length; i++){
                    a+=x.charCodeAt(i);
                }
                return a%this.table.length;
            }
        }
        var obj=new Car();
        console.log(obj.show("apple"))
        console.log(obj.show("kiwi"));
    </script>
</head>

</body>
</html>
