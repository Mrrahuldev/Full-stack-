<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=["a","b","c"];
        function show(x,display){
            var a=[];
            for(i=0; i<x.length; i++){
                var x1=display(x[i]);
                a.push(x1);
            }
            return a;
        }
        var y1=show(arr,function(y){
            return y;
        });
        console.log(y1);
    </script>
</head>

</body>
</html>
