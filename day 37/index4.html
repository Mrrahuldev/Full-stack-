<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=["a","b","c","d","e"];
        function show(x){
            var a=[];
            for(i=0; i<x.length-1; i++){
                a[i]=x[i+1];
            }
            return a;
        }
        console.log("Original Array: "+arr);
        var y=show(arr);
        console.log("Array after removing element: "+y);
    </script>
</head>
<body>
    
</body>
</html>
