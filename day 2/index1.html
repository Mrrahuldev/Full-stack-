<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="off">
        <fieldset style="width: 300px; margin: auto;">
            <legend>Registration Form</legend>
            Name: <input type="text" placeholder="Enter your name" required minlength="4" maxlength="10" name="username"/><br/><br/>
            Mobile: <input type="number" required/><br/><br/>
            DOB: <input type="date" min="2023-07-01"/><br/><br/>
            Address: <input type="text"/><br/><br/>
            10th: <input type="checkbox"/> 12th: <input type="checkbox"/> Graduation: <input type="checkbox"/><br/><br/>
            Male: <input type="radio" name="gender"/> Female: <input type="radio" name="gender"/><br/><br/>
            Email: <input type="email"/><br/><br/>
            Password: <input type="password"/><br/><br/>
            <input type="color"/><br/><br/>
            <input type="file"/><br/><br/>
            <textarea placeholder="Please give your valuable feedback"></textarea><br/><br/>
            <input type="reset"/>
            <input type="submit"/>
        </fieldset>
    </form>
</body>
</html>
