<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> //Binary search
        var arr=[1,2,3,4,5];
        function show(x){
            let a=0;
            let b=arr.length-1;
            while(a<=b){
                let m=Math.floor((a+b)/2);
                if(arr[m]==x){
                    return m;
                }
                else if(x>arr[m]){
                    a=m+1;
                }
                else{
                    b=m-1;
                }
            }
        }
        var num=show(5);
        console.log("Element found at "+num);
    </script>
</head>

</body>
</html>
