<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> // Searching with Sequential Search
        var arr=[6,2,5,3,9];
        function show(){
            for(i=0; i<arr.length; i++){
                for(j=i+1; j<arr.length; j++){
                    if(arr[i]>arr[j]){
                        var temp=arr[i];
                        arr[i]=arr[j];
                        arr[j]=temp;
                    }
                }
            }
        }
        console.log("Original Array: "+arr);
        show();
        console.log("Minimum value is "+arr[0]);
        console.log("Maximum value is "+arr[arr.length-1]);
    </script>
</head>

</body>
</html>
