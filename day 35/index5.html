<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> // Count
        var arr=[1,2,3,4,5,3,4,5,5];
        var count=0;
        function show(x){
            for(i=0; i<arr.length; i++){
                if(arr[i]==x){
                    count++;
                }
            }
            return count;
        }
        var a=show(5);
        console.log("Element is present "+a+" times");
    </script>
</head>

</html>
