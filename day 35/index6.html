<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> // Count with Binary Search
        var arr=[1,2,2,2,3,5,6,9];
        n=arr.length-1;
        s=2;
        function binarySearch(arr){
            var start=0;
            var end=n;
            while(start<=end){
                var middle=Math.floor((start+end)/2);
                if(arr[middle]===s){
                    return middle;
                }
                else if(s>arr[middle]){
                    start=middle+1;
                }
                else{
                    end=middle-1;
                }
            }
            return -1;
        }
        function countOccurence(arr){
            index=binarySearch(arr);
            var count=0;
            var m=n-index;
            for(i=0; i<=m; i++){
                if(arr[i]===s){
                    count=count+1;
                    if(arr[i+1]!=arr[i]){
                        return count;
                    }
                }
            }
            return count;
        }
        result=countOccurence(arr);
        console.log(`Given Array: [${arr}]`);
        if(result==0){
            console.log("Element not found");
        }
        else{
            console.log(`count of ${s}: ${result}`);
        }
    </script>
</head>

</html>
