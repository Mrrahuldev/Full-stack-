<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> // Inserting edge in Directed Graph
        class Graph{
            constructor(){
                this.adjacencyList=new Map();
            }
            addNode(node){
                this.adjacencyList.set(node,[]);
            }
            addEdge(origin,destination){
                this.adjacencyList.get(origin).push(destination);
            }
        }
        const G1=new Graph();
        G1.addNode("A");
        G1.addNode("B");
        G1.addNode("C");
        G1.addNode("D");
        G1.addEdge("A","B");
        G1.addEdge("A","C");
        G1.addEdge("B","D");
        G1.addEdge("C","D");
        console.log(G1);
    </script>
</head>
