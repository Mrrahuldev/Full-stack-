    <script> // Removing edge from Directed Graph
        class Graph{
            constructor(){
                this.adjacencyList=new Map();
            }
            addNode(node){
                this.adjacencyList.set(node,[]);
            }
            addEdge(origin,destination){
                this.adjacencyList.get(origin).push(destination);
            }
            removeEdge(x,y){ // key, value
                for(let ele of this.adjacencyList){ // iterating through every element of map
                    if(ele[0]===x){ // if key of key-value pair == what we are searching
                        ele[1].map((item,index) => { // applying map on value of key-value pair
                            if(item===y){
                                ele[1].splice(index,1); // for removing one node value from rest element's value
                            }
                        });
                    }
                }
            }
        }
        const adjacencyList=new Map();
        const G1=new Graph();
        G1.addNode("A");
        G1.addNode("B");
        G1.addNode("C");
        G1.addNode("D");
        G1.addEdge("A","B");
        G1.addEdge("A","C");
        G1.addEdge("B","D");
        G1.addEdge("C","D");
        G1.removeEdge("B","D"); // key, value
        console.log(G1);
    </script>
