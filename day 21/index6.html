    <script>
        var arr=[1,2,4,567,7,745,74,74,78];
        function show(x,y){
            return x-y;
        }

        function show1(x,y){
            return y-x;
        }
        console.log("Ascending Order: "+arr.sort(show));
        console.log("Descending order: "+arr.sort(show1));

        var arr1=["c","a","b","jhzgdvh","jkxdgfjvk","hdfgvyuh","uyawefyu","rtkjhdjhgf"];
        console.log(arr1.sort());
